  <title>Ethereum Web3.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
  <h1>Ethereum Web3.js Test</h1>
  
  <div>
    <button onclick="getLatestBlock()" id="blockButton">Get Latest Block Number</button>

  <div style="margin-top: 10px;">

  </div>

  <script>
    // Connect to Ethereum node using Infura WebSocket
    const infuraUrl = 'wss://mainnet.infura.io/ws/v3/cbefc7f36ec74a86a1bd970464677dc6';
    const web3 = new Web3(new Web3.providers.WebsocketProvider(infuraUrl));

    // Function to get the latest block number and display it
    function getLatestBlock() {
      web3.eth.getBlockNumber()
        .then(blockNumber => {
          document.getElementById('blockNumber').textContent = `Latest Block Number: ${blockNumber}`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

      // Additional logic to fetch records based on the emoji
    }
  </script>
</body>
</html>
